<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <h1 class="sr-only">Fylo Storage</h1>
    <section class="controls">
      <div class="controls__logo">
        <img src="./images/logo.svg" alt="Fylo logo">
      </div>
      <div class="controls__options">
        <img src="./images/icon-document.svg" alt="document">
        <img src="./images/icon-folder.svg" alt="folder">
        <img src="./images/icon-upload.svg" alt="upload files">  
      </div>
    </section>
    <section class="status">
      <div class="status__used">
        <h3>Youâ€™ve used <strong>815 GB</strong> of your storage</h3>
      </div>
      <div class="status__slider">
        <div class="status__meter">
        	<div class="status__meter-bar"><div class="status__meter-value"></div></div>
        </div>
        <div class="slider__values">
          <div>
            0 GB
          </div>
          <div>
            1000 GB
          </div>  
        </div>
      </div>
      <div class="status__left">
        <strong>185</strong> GB Left
      </div>
    </section>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lArkl">lArkl</a>.
  </footer>
</body>
</html>
